{% for item in site.data.settings.social %}
  {% assign first_char = item.link | slice: 0 %}
  {% if first_char == '/' %}
    <a href="{{ site.baseurl }}{{ item.link }}"><span class="icon icon-{{ item.icon }}"></span></a>
  {% else %}
    <a href="{{ item.link }}" target="_blank"><span class="icon icon-{{ item.icon }}"></span></a>
  {% endif %}
{% endfor %}
